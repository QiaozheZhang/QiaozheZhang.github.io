<!DOCTYPE html>
<html>
  <head>
    <!-- 原本的标题 <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title> -->
    <title>{{ site.name }} - {% if page.title %}{{ page.title }}{% endif %}</title>
    <link rel="icon" href="/images/selfandcat.jpg" type="image/jpg">

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <!--<nav>
            <a href="{{ site.baseurl }}/">About</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
            <a href="{{ site.baseurl }}/papers">Papers</a>
          </nav> -->
          <nav>
            {% include svg-icons.html %}
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include analytics.html %}
    
    <footer class="container" style="margin-top: 50px; text-align: center; color: #aaa; font-size: 14px;">
      <div style="display: inline-block; text-align: left;">
        <p>
          Design:
          <a href="https://qiaozhezhang.bestlab.top/" target="_blank" style="color: #777; font-size: 14px;">
            Qiaozhe Zhang
          </a>.
        </p>
        <p>
          Last updated:
          <script>
            document.write(new Date(document.lastModified).toLocaleDateString());
          </script>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <span id="busuanzi_container_site_uv">
            Visitors: <span id="busuanzi_value_site_uv"></span>
          </span>
          &nbsp;|&nbsp;
          <span id="busuanzi_container_site_pv">
            Views: <span id="busuanzi_value_site_pv"></span>
          </span>
          <span>(2025/6/15~)</span>
        </p>
      </div>
    </footer>

<script src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


  </body>
</html>
